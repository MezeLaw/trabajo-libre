<GridLayout>
    <Drawer #drawer class="drawer" (loaded)="onDrawerLoaded($event)">
        <GridLayout leftDrawer width="300" backgroundColor="white" rows="auto, *">
            <StackLayout row="0">
                <StackLayout backgroundColor="#eeeeee" padding="25">
                    <GridLayout columns="80, *" height="100">
                        <StackLayout col="0" class="avatar">
                            <Label text="JS"></Label>
                        </StackLayout>
                    </GridLayout>
                    <StackLayout>
                        <Label text="John Smith" fontWeight="bold"></Label>
                        <Label text="john.smith@example.com"></Label>
                    </StackLayout>
                </StackLayout>
                <StackLayout>
                    <Button text="Inicio" class="button" (tap)="goHome()"></Button>
                    <Button text="Tareas" class="button" (tap)="goTasks()"></Button>
                    <Button text="Support" class="button" (tap)="drawerService.onCloseDrawer()"></Button>
                    <Button text="Settings" class="button" (tap)="drawerService.onCloseDrawer()"></Button>
                    <Button text="Cerrar sesion" class="button" (tap)="drawerService.onCloseDrawer()"></Button>

                </StackLayout>
            </StackLayout>
        </GridLayout>

        <GridLayout mainContent>
            <page-router-outlet name="drawer"></page-router-outlet>
        </GridLayout>
    </Drawer>

</GridLayout>
